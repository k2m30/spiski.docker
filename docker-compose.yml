services:

  worker:
    build:
      context: ruby/
      dockerfile: Dockerfile
    depends_on:
      - db
    env_file: .env
    networks:
      - default

  server:
    build:
      context: server/
      dockerfile: Dockerfile
    depends_on:
      - db
    env_file: .env
    ports:
      - 8080:8080
    networks:
      - default

  client:
    image: nginx:1.19-alpine
    depends_on:
      - server
    volumes:
      - ./client:/usr/share/nginx/html:ro
    ports:
      - 8083:80
    networks:
      - default

  db:
    image: mysql:8.0.23
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    env_file: .env
    ports:
      - 3306:3306
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - default


  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - default

networks:
  default:
    driver: bridge
    attachable: true
