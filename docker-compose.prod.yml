services:

  worker:
    build:
      context: ruby/
      dockerfile: Dockerfile
    depends_on:
      - db
    env_file: .env
    networks:
      - default

  server:
    build:
      context: server/
      dockerfile: Dockerfile
    depends_on:
      - db
    env_file: .env
    ports:
      - 8081:8080
    networks:
      - default

  client:
    build:
      context: client/
      dockerfile: Dockerfile
    depends_on:
      - server
      - db
    ports:
      - 8080:80
    networks:
      - default

  db:
    image: mysql:8.0.23
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    env_file: .env
    ports:
      - 3306:3306
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - default


  adminer:
    image: adminer
    restart: always
    ports:
      - 8082:8082
    networks:
      - default
    depends_on:
      - db

networks:
  default:
    driver: bridge
    attachable: true
