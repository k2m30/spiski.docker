services:

  worker:
    image: gcp_worker
    depends_on:
      - db
    env_file: .env
    networks:
      - default

  server:
    image: gcp_server
    depends_on:
      - db
    env_file: .env
    expose:
      - 8080
    networks:
      - default

  client:
    image: gcp_client
    depends_on:
      - server
      - db
    ports:
      - 8080:80
    networks:
      - default

  db:
    image: gcp_db
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    env_file: .env
    expose:
      - 3306
    networks:
      - default

networks:
  default:
    driver: bridge
    attachable: true
